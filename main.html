<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Oswald:wght@200..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div id="stopwatch">
            <h1 id="display">00:00:00</h1>
            <div class="container_units">
                <p class="units" id="hr">HOURS</p>
                <p class="units"id="mn">MINUTES</p>
                <p class="units" id="sc">SECONDS</p>
            </div>
        </div>
        <button class="button" id="start_button" onclick="start()"><p>START</p></button>
        <button class="button" id="reset_button" onclick="reset()"><p>RESET</p></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
